<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icone-favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Gurajada&family=Marcellus+SC&family=Thasadith&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>SUPERMERCADO PB</title>
</head>
<body>

    <header class="header">

        <div class="logo__cabecalho">
            <img src="./img/logo-moreira.png" alt="" class="logo">
        </div>


        <nav class="nav">
            <ul class="nav__bloco">
                <a href="" class="nav__link">
                    <ion-icon class="nav__icone" name="home-outline"></ion-icon>
                    <li class="nav__item">Início</li>
                </a>
                <a href="" class="nav__link">
                    <ion-icon class="nav__icone" name="cart-outline"></ion-icon>
                    <li class="nav__item">Promoção</li>
                </a>
                <a href="" class="nav__link">
                    <ion-icon class="nav__icone" name="wine-outline"></ion-icon>
                    <li class="nav__item">Bebidas</li>
                </a>
                <a href="" class="nav__link">
                    <ion-icon class="nav__icone"  name="pizza-outline"></ion-icon>
                    <li class="nav__item">Alimentos</li>
                </a>
                <a href="" class="nav__link">
                    <ion-icon class="nav__icone" name="trash-bin-outline"></ion-icon>
                    <li class="nav__item">Limpeza</li>
                </a>
                <a href="" class="nav__link">
                    <ion-icon class="nav__icone" name="fish-outline"></ion-icon>
                    <li class="nav__item">Carnes</li>
                </a>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="slider__promo">
            <img src="./img/slider-promocoes/promo1.png" alt="" class="selected slide">
            <img src="./img/slider-promocoes/promo2.png" alt="" class="slide">
            <img src="./img/slider-promocoes/promo3.png" alt="" class="slide">
            <img src="./img/slider-promocoes/promo4.png" alt="" class="slide">
        </div>

        <article class="promocao">

            <div class="promo__titulo">
                <h1></h1>
            </div>

            <div class="card__itens">
                <div class="card">
                    <img src="./img/promocao/prod-1.png" alt="" class="card__img">
                    <h2 class="card__desc">Arroz Butuí - Pacote 1kg</h2>
                    <p class="card__preco">De: R$ 6,49 Por: R$ 4,00</p>
                </div>

                <div class="card">
                    <img src="./img/promocao/prod-2.png" alt="" class="card__img">
                    <h2 class="card__desc">Carne Bovina - Kg</h2>
                    <p class="card__preco">De: R$ 20,00 Por: R$ 15,00</p>
                </div>

                <div class="card">
                    <img src="./img/promocao/prod-3.png" alt="" class="card__img">
                    <h2 class="card__desc">Coca Cola - 2L</h2>
                    <p class="card__preco">De: R$ 7,00 Por: R$ 5,50</p>
                </div>

                <div class="card">
                    <img src="./img/promocao/prod-4.png" alt="" class="card__img">
                    <h2 class="card__desc">Sabão Tixan Ype - 1kg</h2>
                    <p class="card__preco">De: R$ 10,00 Por: R$ 7,00</p>
                </div>
            </div>
        </article>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
